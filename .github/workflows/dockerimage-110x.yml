name: Dockerimage 1.10.x

on:
  push:
    branches:
      - master
    paths:
      - "**-110x.yml"
      - "Dockerfile"

jobs:
  handbrake:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'master'
    - name: Build the Docker image
      env:
        HUB_NAME: ${{ secrets.DOCKER_NAME }}
        HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
      run: |
        docker login -u $HUB_NAME -p $HUB_KEY
        docker build . --pull --no-cache --file Dockerfile --tag zocker160/handbrake-nvenc:110x

        docker tag zocker160/handbrake-nvenc:110x zocker160/handbrake-nvenc:latest

        docker push zocker160/handbrake-nvenc:110x
        docker push zocker160/handbrake-nvenc:latest

name: Dockerimage 1.9.x

on:
  push:
    branches:
      - master
    paths:
      - "**-19x.yml"
      - "Dockerfile.19x"

jobs:
  handbrake:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'master'
    - name: Build the Docker image
      env:
        HUB_NAME: ${{ secrets.DOCKER_NAME }}
        HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
      run: |
        docker login -u $HUB_NAME -p $HUB_KEY
        docker build . --pull --no-cache --file Dockerfile.19x --tag zocker160/handbrake-nvenc:19x

        docker push zocker160/handbrake-nvenc:19x
